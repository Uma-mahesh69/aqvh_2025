data:
  transaction_csv: "data/train_transaction.csv"
  identity_csv: "data/train_identity.csv"
  nrows: 5000  # Smaller subset for real quantum hardware (null for all rows)
  target_col: "isFraud"

preprocessing:
  missing_threshold: 50.0
  top_k_features: 4  # Reduced for real quantum hardware
  test_size: 0.2
  random_state: 42
  stratify: true

# Classical Models Configuration
logistic_regression:
  penalty: "l2"
  C: 1.0
  max_iter: 500
  class_weight: null
  use_random_oversampler: true

isolation_forest:
  n_estimators: 100
  contamination: 0.1
  max_samples: "auto"
  random_state: 42

xgboost:
  n_estimators: 100
  max_depth: 6
  learning_rate: 0.1
  scale_pos_weight: null
  random_state: 42
  use_gpu: false

# Quantum Models Configuration (optimized for real hardware)
quantum_vqc:
  reps_feature_map: 1  # Reduced for hardware constraints
  reps_ansatz: 1       # Reduced for hardware constraints
  optimizer_maxiter: 30  # Reduced iterations for faster execution
  shots: null

quantum_kernel:
  reps_feature_map: 1  # Reduced for hardware constraints
  shots: null
  C: 1.0
  gamma: "scale"

# Backend Configuration for IBM Quantum Hardware
quantum_backend:
  backend_type: "ibm_quantum"  # Use real IBM Quantum hardware
  ibm_token: null  # Set via environment variable IBM_QUANTUM_TOKEN or paste here
  ibm_backend_name: "ibm_torino"  # Options: ibm_brisbane, ibm_kyoto, ibm_osaka, ibmq_qasm_simulator
  shots: 1024
  optimization_level: 3  # Maximum optimization for hardware

# Models to run
models_to_run:
  # logistic_regression: true
  # isolation_forest: true
  # xgboost: true
  quantum_vqc: true
  quantum_kernel: true

paths:
  results_dir: "results"
  logs_dir: "results/logs"
  figures_dir: "results/figures"
