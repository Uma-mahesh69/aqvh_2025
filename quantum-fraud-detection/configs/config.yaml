data:
  transaction_csv: "data/train_transaction.csv"
  identity_csv: "data/train_identity.csv"

preprocessing:
  missing_threshold: 50.0
  target_col: "isFraud"
  id_cols: ["TransactionID"]
  top_k_corr_features: 8
  test_size: 0.2
  random_state: 42
  stratify: true

# Classical Models Configuration
logistic_regression:
  penalty: "l2"
  C: 1.0
  max_iter: 1000
  class_weight: null
  use_random_oversampler: true

isolation_forest:
  n_estimators: 100
  contamination: 0.1
  max_samples: "auto"
  random_state: 42

xgboost:
  n_estimators: 100
  max_depth: 6
  learning_rate: 0.1
  scale_pos_weight: null  # Set to class imbalance ratio if needed
  random_state: 42
  use_gpu: false

# Quantum Models Configuration
quantum_vqc:
  reps_feature_map: 2
  reps_ansatz: 2
  optimizer_maxiter: 50
  shots: null

quantum_kernel:
  reps_feature_map: 2
  shots: null
  C: 1.0
  gamma: "scale"

# Backend Configuration
# Options: "simulator" (local), "aer" (Aer simulator), "ibm_quantum" (real hardware)
quantum_backend:
  backend_type: "simulator"  # Change to "ibm_quantum" for real hardware
  ibm_token: null  # Set your IBM Quantum token here or via environment variable
  ibm_backend_name: null  # e.g., "ibm_brisbane", "ibmq_qasm_simulator"
  shots: 1024
  optimization_level: 1

# Models to run (set to true/false to enable/disable)
models_to_run:
  logistic_regression: true
  isolation_forest: true
  xgboost: true
  quantum_vqc: true
  quantum_kernel: true

paths:
  results_dir: "results"
  logs_dir: "results/logs"
  figures_dir: "results/figures"
