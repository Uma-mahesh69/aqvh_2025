
# ==============================================================================
# QUANTUM FRAUD DETECTION CONFIGURATION
# ==============================================================================
# This configuration file controls the data processing pipeline, model parameters,
# and quantum backend settings.
# ==============================================================================

# Data Configuration
# Data Configuration
data:
  # Paths to the IEEE-CIS dataset files
  transaction_csv: "data/train_transaction.csv"
  identity_csv: "data/train_identity.csv"
  
  # Number of rows to load.
  # Set to null to load the entire dataset.
  nrows: 500
  
  # Target column name
  target_col: "isFraud"  # IEEE-CIS target column is 'isFraud', not 'Class'

# Data Preprocessing
preprocessing:
  # Features to select based on importance (Classical)
  missing_threshold: 50.0
  top_k_features: 3  
  
  # LLM Embedding dimensions (Quantum)
  llm_n_components: 3
  
  test_size: 0.2
  random_state: 42

# Classical Models
models_to_run:
  logistic_regression: true
  xgboost: true
  quantum_vqc: false
  quantum_kernel: true

# Classical Model Hyperparameters
logistic_regression:
  max_iter: 1000
  C: 1.0
  penalty: "l2"
  class_weight: "balanced"
  use_random_oversampler: true

isolation_forest:
  n_estimators: 100
  contamination: 0.1
  max_samples: "auto"
  random_state: 42

xgboost:
  n_estimators: 100
  learning_rate: 0.1
  max_depth: 3
  scale_pos_weight: 1.0
  subsample: 1.0
  colsample_bytree: 1.0
  random_state: 42
  use_gpu: false

# Quantum Model Hyperparameters
quantum_vqc:
  reps_feature_map: 1
  reps_ansatz: 1
  optimizer_maxiter: 50
  shots: 1024
  
# Quantum Kernel Hyperparameters (SVM)
quantum_kernel:
  reps_feature_map: 1
  shots: 1024
  C: 1.0
  gamma: "scale"

# Quantum Backend Configuration
quantum_backend:
  # Options: "simulator", "aer", "ibm_quantum"
  backend_type: "simulator"
  
  # IBM Quantum Token (Leave empty to use IBM_QUANTUM_TOKEN env var)
  ibm_token: null # Set via env var IBM_QUANTUM_TOKEN
  
  # Backend Name (e.g., "ibm_brisbane", "ibm_torino", "ibmq_qasm_simulator")
  ibm_backend_name: "ibm_torino"
  
  # Simulation options
  shots: 1024
  optimization_level: 3
  resilience_level: 1

paths:
  results_dir: "results"
  logs_dir: "results/logs"
  figures_dir: "results/figures"
