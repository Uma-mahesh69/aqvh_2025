# Sanity Check Configuration (Simulator)
data:
  transaction_csv: "data/train_transaction.csv"
  identity_csv: "data/train_identity.csv"
  nrows: 500
  target_col: "isFraud" # Correct target for IEEE-CIS

preprocessing:
  missing_threshold: 50.0 # From run_all_models logic
  top_k_features: 4
  llm_n_components: 3
  use_smote: true
  smote_k_neighbors: 3
  test_size: 0.2
  random_state: 42
  target_col: "isFraud" # Redundant but safe

models_to_run:
  logistic_regression: true
  xgboost: true
  quantum_vqc: true
  quantum_kernel: false

logistic_regression:
  max_iter: 100
  C: 1.0
  penalty: "l2"
  class_weight: "balanced"
  use_random_oversampler: true

isolation_forest:
  n_estimators: 100
  contamination: 0.1
  max_samples: "auto"
  random_state: 42

xgboost:
  n_estimators: 10
  learning_rate: 0.1
  max_depth: 3
  scale_pos_weight: 1.0
  subsample: 1.0
  colsample_bytree: 1.0
  random_state: 42
  use_gpu: false

quantum_vqc:
  reps_feature_map: 1
  reps_ansatz: 1
  optimizer_maxiter: 2 
  entanglement: "linear"
  shots: 1024

quantum_backend:
  backend_type: "simulator"
  shots: 1024
  optimization_level: 3
  resilience_level: 1
  ibm_backend_name: "ibmq_qasm_simulator" # Fallback if needed

paths:
  results_dir: "results"
  figures_dir: "results/figures"
  logs_dir: "results/logs"
