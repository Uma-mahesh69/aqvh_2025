
data:
  transaction_csv: "data/train_transaction.csv"
  identity_csv: "data/train_identity.csv"
  nrows: 200
  target_col: "isFraud"

preprocessing:
  missing_threshold: 50.0
  top_k_features: 2
  feature_selection_method: "pca"
  test_size: 0.2
  random_state: 42
  use_smote: false

models_to_run:
  logistic_regression: true
  xgboost: false
  quantum_vqc: true
  quantum_kernel: true

logistic_regression:
  max_iter: 100
  C: 1.0
  penalty: "l2"
  class_weight: "balanced"

quantum_vqc:
  reps_feature_map: 1
  reps_ansatz: 1
  optimizer_maxiter: 20
  shots: 128
  optimizer: "spsa"

quantum_kernel:
  reps_feature_map: 1
  shots: 128
  C: 1.0
  gamma: "scale"

quantum_backend:
  backend_type: "simulator"
  shots: 128
  optimization_level: 1

paths:
  results_dir: "results_test"
  figures_dir: "results_test/figures"
  logs_dir: "results_test/logs"
